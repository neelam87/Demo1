<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>


</head>
<body>
	<div class="container my-5">
		<div class="row">
			<div class="col-md-6">
				<div>
				   <h3>Patient Details</h3>				   
					<table class="box-table-a">						
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Name</th>
								<th scope="col">Gender</th>
								<th scope="col">Date Of Birth</th>
							</tr>
						</thead>
						<tbody>
							<tr data-th-each="pat : ${patientDO}">
								<td data-th-text="${pat.id}">1</td>
								<td data-th-text="${pat.name}">1</td>
								<td data-th-text="${pat.sex}">1</td>
								<td data-th-text="${pat.dateOfBirth}">1</td>
							</tr>

						</tbody>
					</table>


				</div>
			</div>
		</div>
	</div>
	<div>
		<table class="box-table-a">
			<caption>
				<h4>Doctor Details</h4>
			</caption>
			<thead>
				<tr>
					<th scope="col">Doctor Name</th>
				</tr>
			</thead>
			<tbody>
				<tr data-th-each="doc : ${patientDO.doctorDetails}">
					<td data-th-text="${doc.name}">1</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div>
		<table class="box-table-a">
			<caption>
				<h4>Room Details</h4>
			</caption>
			<thead>
				<tr>
					<th scope="col">Room Name</th>
				</tr>
			</thead>
			<tbody>
				<tr data-th-each="room : ${patientDO.roomDetails}">
					<td data-th-text="${room.name}">1</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
